<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="estilo/query.css" media="screen">
  <script src="https://kit.fontawesome.com/15bc59f810.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main id="main">
      <img class="logo-image" src="images/logo.svg" alt="logo">
      <section>
          <div class="text">
            <span class="first-title">We are launching <span>soon!</span></span>
            <span class="subs">Subscribe and get notified</span>
          </div>

          <div class="erro">
            <form class="submits">
              <input oninput="validateEmail()" type="email" name="email" id="iemail" placeholder="Your email address..">
              <button onclick="noRefresh(event)" >Notify Me</button>
            </form>
            <p id="msg-erro">• Please provide a valid email address
          </div>
      </section>
      <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard">
      <section class="block-social">
        <i id="icon" class="fa-brands fa-facebook-f"></i>
        <i id="icon"  class="fa-brands fa-twitter"></i>
        <i id="icon"  class="fa-brands fa-instagram"></i>
      </section>
    </main>
    <span class="subs subs2">&copy; Copyright Ping. All rights reserved.</span>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/samueldev900">Samuel Oliveira</a>.
    </p>
  </footer>
  <script src="main.js">
  </script> 
</body>
</html>
